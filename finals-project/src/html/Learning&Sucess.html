<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Education / Achievements</title>
        <style>
        body {
            background-image: url('https://github.com/Marianne-101/Webprog_Personal-Website/blob/feature/2_MPL_customize_my_website/Images/stars.jpg?raw=true');
            background-size: cover;
            background-position: center center; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;  
            align-items: center;     
            min-height: 100vh;       
            margin: 0;
        }
        
        .education-box {
            background: rgba(255, 255, 255, 0.9); 
            padding: 150px; 
            border-radius: 40px; 
            box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.4); 
            width: 80%; 
            max-width: 1600px; /
            text-align: center;
        }

        .education-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .education-box li {
            margin: 40px 0; 
            font-size: 3em; 
        }

        .education-box h2 {
            font-size: 5em; 
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="education-box">
        <h2>Education / Achievements</h2>
        <ul>
            <li>Passed Grade School as one of the top students</li>
            <li>Completed Junior High School at Signal Village National High School (with honors)</li>
            <li>Graduated Senior High School at Learn & Explore Montessori School (with honors)</li>
            <li>Currently studying at Asia Pacific College</li>
        </ul>
    </div>
</body>
</html>
